name: FreeBSD 13 (amd64)

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  run-uac-tests:
    uses: ./.github/workflows/deploy-vm-and-run-tests.yaml
    with:
      runs_on: "macos-12"
      unit_test_operating_system: "freebsd"
      unit_test_system_arch: "amd64"
      unit_test_hostname: "freebsd13.localdomain"
      uac_destination_dir: "."
      vagrant_box_name: "generic/freebsd13"
      vagrant_ssh_username: "vagrant"
      vagrant_ssh_password: ""
      vagrant_ssh_options: ""
      