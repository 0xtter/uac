name: OpenWrt 15.05 (i686)

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  run-uac-tests:
    uses: ./.github/workflows/deploy-vm-and-run-tests.yaml
    with:
      runs_on: "macos-10.15"
      unit_test_operating_system: "linux"
      unit_test_system_arch: "i686"
      unit_test_hostname: "OpenWrt"
      uac_destination_dir: "."
      vagrant_box_name: "living42/openwrt-15.05-x86"
      vagrant_ssh_username: "root"
      vagrant_ssh_password: ""
      vagrant_ssh_options: ""
      