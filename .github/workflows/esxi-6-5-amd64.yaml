name: ESXi 6.5 (amd64)

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  run-uac-tests:
    uses: ./.github/workflows/deploy-vm-and-run-tests.yaml
    with:
      runs_on: "macos-12"
      unit_test_operating_system: "esxi"
      unit_test_system_arch: "x86_64"
      unit_test_hostname: "localhost.wireless.intranet"
      uac_destination_dir: "."
      vagrant_box_name: "david-flynn/esxi-6.5.0-base"
      vagrant_ssh_username: "root"
      vagrant_ssh_password: ""
      vagrant_ssh_shell: "/bin/sh"
      vagrant_ssh_options: ""
      