version: 1.0
artifacts:
  -
    description: Collect iMessage chat database.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/Messages/chat.db*
    exclude_nologin_users: true
  -
    description: Collect iMessage attachments.
    supported_os: [macos]
    collector: file
    path: /%user_home%/Library/Messages/Attachments
    exclude_nologin_users: true
  