description: Collect vim editor related files.
version: 1.0
artifacts:
  -
    description: Collect vim info file. This file is used to store command line, search string, input-line, marks, substitute patterns history and more.
    collector: file
    supported_os: [aix, freebsd, linux, macos, netbsd, netscaler, openbsd, solaris]
    path: /%user_home%/.viminfo
    exclude_nologin_users: true
    