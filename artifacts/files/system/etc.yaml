description: Collect system configuration files.
version: 1.0
artifacts:
  -
    description: Collect system configuration files.
    supported_os: [all]
    collector: file
    path: /etc/*
    exclude_name_pattern: ["shadow", "shadow-"]
    ignore_date_range: true
  -
    description: Collect system configuration files.
    supported_os: [macos]
    collector: file
    path: /private/etc/*
    ignore_date_range: true
