description: Collect wifi plist file. This can be useful in determining where a machine has been, or if a user has joined an illegitimate or unauthorized wireless network.
version: 1.0
artifacts:
  -
    description: Collect wifi plist file.
    collector: file
    supported_os: [macos]
    path: /Library/Preferences/SystemConfiguration/com.apple.airport.preferences.plist
    ignore_date_range: true
  