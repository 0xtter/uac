description: Run and collect showrev command output.
version: 1.0
artifacts:
  -
    description: Display machine and software revision information.
    collector: command
    supported_os: [solaris]
    command: showrev
    output_file: showrev.txt
  -
    description: Display machine and software revision information.
    collector: command
    supported_os: [solaris]
    command: showrev -p
    output_file: showrev_-p.txt
  