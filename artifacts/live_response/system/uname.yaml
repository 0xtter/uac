description: Run and collect uname command output.
version: 1.0
artifacts:
  -
    description: Display system information.
    collector: command
    supported_os: [all]
    command: uname -a
    output_file: uname_-a.txt
  -
    description: Display LPAR number and LPAR name.
    collector: command
    supported_os: [aix]
    command: uname -L
    output_file: uname_-L.txt
