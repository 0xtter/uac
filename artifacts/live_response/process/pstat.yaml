description: Run and collect pstat command output.
version: 1.0
artifacts:
  -
    description: Display entries in the process table.
    supported_os: [aix]
    collector: command
    command: pstat -a
    output_file: pstat_-a.txt
  -
    description: Display all entries in the kernel thread table.
    supported_os: [aix]
    collector: command
    command: pstat -A
    output_file: pstat_-A.txt
  -
    description: Display the file table.
    supported_os: [aix]
    collector: command
    command: pstat -f
    output_file: pstat_-f.txt
  -
    description: Display the process table.
    supported_os: [aix]
    collector: command
    command: pstat -p
    output_file: pstat_-p.txt
    