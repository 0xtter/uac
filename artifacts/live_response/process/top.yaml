description: Run and collect top command output.
version: 1.0
artifacts:
  -
    description: Display current running processes.
    collector: command
    supported_os: [freebsd, netbsd, netscaler, openbsd, solaris]
    command: top -b
    output_file: top_-b.txt
  -
    description: Display current running processes.
    collector: command
    supported_os: [android, linux]
    command: top -b -n1
    output_file: top_-b_-n1.txt
  -
    description: Display current running processes.
    collector: command
    supported_os: [macos]
    command: top -l1
    output_file: top_l1.txt