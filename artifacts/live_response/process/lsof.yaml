description: Run and collect lsof command output.
version: 1.0
artifacts:
  -
    description: Collect the list open files.
    collector: command
    supported_os: [android]
    command: lsof -l
    output_file: lsof_-l.txt
  -
    description: Collect the list open files.
    collector: command
    supported_os: [aix, freebsd, linux, macos, netscaler, openbsd, solaris]
    command: lsof -nPl
    output_file: lsof_-nPl.txt
  