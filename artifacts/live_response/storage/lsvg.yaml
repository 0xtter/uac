description: Run and collect lsvg command output.
version: 1.0
artifacts:
  -
    description: Displays information about volume groups.
    collector: command
    supported_os: [aix]
    command: lsvg
    output_file: lsvg.txt
  -
    description: Displays information about volume groups.
    collector: command
    supported_os: [aix]
    command: lsvg -o | lsvg -il
    output_file: lsvg_-o_lsvg_-il.txt