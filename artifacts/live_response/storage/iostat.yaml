description: Run and collect iostat command output.
version: 1.0
artifacts:
  -
    description: Reports I/O statistics.
    collector: command
    supported_os: [freebsd, solaris]
    command: iostat
    output_file: iostat.txt
  -
    description: Reports I/O statistics.
    collector: command
    supported_os: [aix]
    command: iostat -l
    output_file: iostat_-l.txt
  -
    description: Reports I/O statistics.
    collector: command
    supported_os: [solaris]
    command: iostat -E -n
    output_file: iostat_-E_-n.txt
  