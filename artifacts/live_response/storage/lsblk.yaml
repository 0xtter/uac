description: Run and collect lsblk command output.
version: 1.0
artifacts:
  -
    description: List block devices.
    collector: command
    supported_os: [linux]
    command: lsblk
    output_file: lsblk.txt
  -
    description: List block devices.
    collector: command
    supported_os: [linux]
    command: lsblk -l
    output_file: lsblk_-l.txt
    