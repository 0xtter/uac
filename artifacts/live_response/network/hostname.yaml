description: Run and collect hostname command output.
version: 1.0
artifacts:
  -
    description: Collect the system's host name.
    collector: command
    supported_os: [all]
    command: hostname
    output_file: hostname.txt
  -
    description: Collect the system's host name.
    collector: command
    supported_os: [linux, macos]
    command: hostname -f
    output_file: hostname_-f.txt
  -
    description: Collect the system's host name information.
    collector: command
    supported_os: [linux]
    command: hostnamectl
    output_file: hostnamectl.txt
  -
    description: Collect the system's host name.
    collector: command
    supported_os: [all]
    command: uname -n
    output_file: uname_-n.txt