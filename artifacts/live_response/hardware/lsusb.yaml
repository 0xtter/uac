description: Run and collect lsusb command output.
version: 1.0
artifacts:
  -
    description: Display information about USB devices.
    collector: command
    supported_os: [android, linux]
    command: lsusb
    output_file: lsusb.txt
  -
    description: Display information about USB devices.
    collector: command
    supported_os: [linux]
    command: lsusb -vv
    output_file: lsusb_-vv.txt
  