description: Run and collect ipkg command output.
version: 1.0
artifacts:
  -
    description: Display installed packages.
    collector: command
    supported_os: [linux]
    command: ipkg list-installed
    output_file: ipkg_list-installed.txt
  -
    description: Display installed packages.
    collector: command
    supported_os: [linux]
    command: ipkg list_installed
    output_file: ipkg_list_installed.txt
  